<div class="map-container flex gap-5 h-screen items-center px-2">
  <div class="w-8por h-95por bg-blue-800 bg-opacity-10"></div>
  <div class="flex flex-col w-full h-95por gap-5">
    <div class="flex h-2/5 gap-5">
      <div id="map" class="w-2/3 h-full rounded border z-10"></div>
      <div class="w-1/3 h-full flex flex-col gap-3 overflow-hidden">
        <div class="bg-rose-700 flex-1 flex flex-col justify-around rounded text-white overflow-hidden ">
          <p class="font-bold text-sm mt-2 ml-2">40</p>
          <p class="text-xs ml-2 mb-1">Ocorrências Unidades Paradas</p>
          <div class="bg-red-800 flex justify-center items-center h-full">
            <p class="text-xs">Visualizar</p>
          </div>
        </div>
        <div class="bg-orange-500 flex-1 flex flex-col justify-around rounded text-white overflow-hidden ">
          <p class="font-bold text-sm mt-2 ml-2">40</p>
          <p class="text-xs ml-2 mb-1">Ocorrências Unidades Paradas</p>
          <div class="bg-orange-700 flex justify-center items-center h-2/4">
            <p class="text-xs">Visualizar</p>
          </div>
        </div>
        <div class="bg-yellow-500 flex-1 flex flex-col justify-around rounded text-white overflow-hidden ">
          <p class="font-bold text-sm mt-2 ml-2">40</p>
          <p class="text-xs ml-2 mb-1">Ocorrências Unidades Paradas</p>
          <div class="bg-yellow-600 flex justify-center items-center h-2/4">
            <p class="text-xs">Visualizar</p>
          </div>
        </div>

      </div>
    </div>
    <app-table-area 
      class="h-full" 
      [ocorrenciaList]="ocorrencias"
      [unidadesList]="unidades"
    ></app-table-area>
  </div>
</div>
