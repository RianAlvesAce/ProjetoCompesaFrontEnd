<div class="w-full h-screen relative bg-white flex justify-center py-10">

  <div class="w-1/3 h-full flex flex-col gap-5 pt-10 bg-white rounded-md">

    <div class="flex flex-col items-center gap-3">
      <img src="../../assets/logo.svg" alt="logo_compesa" class="w-1/3">
      <p class="text-blue-900 font-medium text-sm">SRO - Sistema de Registro de Ocorrência</p>
    </div>

    <form class="flex flex-col items-center justify-around gap-3" (submit)="onSubmit($event)">
      <app-input-box 
        class="w-4/5" 
        title="Usuário" 
        placeholder="Jones Silva" 
        name="userId"
        type="text"
        (inputEvent)="getIdValue($event)"
      >
        <fa-icon 
          [icon]="faUser"
        >
        </fa-icon>
      </app-input-box>

      <app-input-box 
        class="w-4/5" 
        title="Senha" 
        placeholder="••••••" 
        name="password"
        type="password"
        (inputEvent)="getPassValue($event)"
      >
        <fa-icon 
          [icon]="faLock"
        >
        </fa-icon>
      </app-input-box>
    
      <button class="bg-blue-900 text-white py-2 mt-10 shadow-lg shadow-blue-200 px-5 w-4/5 text-sm rounded-md" type="submit">Entrar</button>
    </form>

  </div>
  
  <div *ngIf="showAlertCard" class="absolute w-1/3 top-10 right-10 flex justify-center items-center flex-col p-5 gap-5 rounded-md bg-white shadow-xl border border-blue-100">
    <h1 class="font-roboto-condensed text-3xl font-semibold text-blue-800">Algo deu errado</h1>
    <p class="text-center">{{errorMsg}}</p>
    <button class="py-1 px-5 rounded-md self-end bg-blue-800 text-white" (click)="showAlertCard = false">Ok</button>
  </div>

</div>
